<!DOCTYPE html>
<html>
    <head>
        <title>The Mark Domain</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="card card-body m-3 p-2">
            <center><h1>The Mark Domain</h1></center>
            <p>&emsp;&emsp;Welcome to The Mark Domain. This is a program like the <i>tor project</i>.</p>
            <div class="check"></div>
        </div>
        <script>
            'use strict';
            (function () {
                var check = document.getElementsByClassName('check')[0];
                function evalFunc(operation) {
                    const evalFn = new Function('return ' + operation + ';');
                    return evalFn();
                }
                check.innerText = '';
                check.status = false;
                check.style.border = 'solid';
                check.style.borderRadius = '15px';
                check.style.borderWidth = '1px';
                check.style.borderColor = 'rgba(0, 0, 0, 0.25)';
                check.style.width = '335px';
                check.style.height = '95px';
                check.style.borderRadius = '20px';
                check.style.margin = '1rem';
                var button = document.createElement('button');
                button.style.padding = '0';
                button.style.margin = '1.75rem 0rem 0rem 1.75rem';
                button.style.width = '40px';
                button.style.height = '40px';
                button.style.border = 'solid';
                button.style.borderRadius = '15px';
                button.style.borderWidth = '1px';
                button.style.borderColor = 'rgba(0, 0, 0, 0.25)';
                button.style.backgroundColor = '#FFFFFF';
                check.onclick = async function check_clicked() {
                    check.onclick = async () => { };
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" style="color: rgb(13, 110, 253);" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path transform="rotate(0)" fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><animateTransform attributeName="transform" attributeType="XML" type="rotate" form="0 0 0" to="360 0 0" begin="0s" dur="0.85s" repeatCount="indefinite"/></svg>';
                    await new Promise((resolve) => {
                        if (location.hostname == "tmd.mark" || location.hostname == "offical.mark") {
                            check.status = true;
                        }
                        else {
                            check.status = false;
                        }
                        resolve();
                    });
                    button.style.padding = '0';
                    if (check.status === true) {
                        button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16" style="color: rgb(25, 135, 84);"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/></svg>';
                    }
                    else {
                        check.onclick = check_clicked;
                        button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16" style="color: rgb(220, 53, 69)"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg>';
                    }
                };
                check.appendChild(button);
                var text = document.createElement('span');
                text.innerText = 'Am I using TheMarkDomain?';
                text.style.position = 'absolute';
                text.style.margin = '2.25rem 0 0 5.5rem';
                check.appendChild(text);
                check.style.display = 'flex';
                return true;
            })();
        </script>
    </body>
</html>
